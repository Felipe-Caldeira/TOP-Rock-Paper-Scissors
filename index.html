<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="score computer">
        <div class="scoreIcon"></div>
        <div class="scoreIcon"></div>
        <div class="scoreIcon"></div>
        <div class="scoreIcon"></div>
        <div class="scoreIcon"></div>
    </div>
    <div class="choiceIcon computerChoice">
        <div id="placeholderIcon"></div>
    </div>
    <span class="roundResult">Make your move:</span>
    <div class="playerChoices">
        <button data-choice="rock" class="choice">
            <img class="choiceIcon" src="images/rock.png">
        </button>
        <button data-choice="paper" class="choice">
            <img class="choiceIcon" src="images/paper.png">
        </button>
        <button data-choice="scissors" class="choice">
            <img class="choiceIcon" src="images/scissors.png">
        </button>
    </div>
    <div class="score player">
        <div class="scoreIcon"></div>
        <div class="scoreIcon"></div>
        <div class="scoreIcon"></div>
        <div class="scoreIcon"></div>
        <div class="scoreIcon"></div>
    </div>
</body>

<script src="RPS.js"></script>

</html>
